<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container {
            position: relative;
            width: 854px;
            height: 480px;
            background: transparent;
            display: none; /* Hidden by default */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        #video-container.playing {
            display: block;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        #video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none; /* Allow clicks to pass through to video */
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 1);
        }

        .video-requester {
            font-size: 16px;
            color: #00ffcc;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        }

        .video-time {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            width: 0%;
            transition: width 1s linear;
        }

        .time-remaining {
            font-size: 14px;
            color: #ff6666;
            margin-top: 5px;
        }

        /* Fade in/out animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }

        /* Hide overlay info after 5 seconds */
        .auto-hide {
            animation: hideOverlay 1s ease-in-out 5s forwards;
        }

        @keyframes hideOverlay {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="youtube-player" 
                src="" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <div id="video-overlay">
            <div class="video-title" id="video-title">Video Title</div>
            <div class="video-requester" id="video-requester">Requested by: Username</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="video-time" id="video-time">00:00 / 00:00</div>
            <div class="time-remaining" id="time-remaining">Time remaining: 00:00</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3333';
        const VIDEO_STATUS_ENDPOINT = `${API_BASE}/video-status`;

        const videoContainer = document.getElementById('video-container');
        const youtubePlayer = document.getElementById('youtube-player');
        const videoOverlay = document.getElementById('video-overlay');
        const videoTitle = document.getElementById('video-title');
        const videoRequester = document.getElementById('video-requester');
        const videoTime = document.getElementById('video-time');
        const timeRemaining = document.getElementById('time-remaining');
        const progressFill = document.getElementById('progress-fill');

        let currentVideoUrl = null;
        let isVideoPlaying = false;
        let overlayHideTimeout = null;
        let lastVideoSequence = null;
        let lastApiResponse = null;

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function createEmbedUrl(videoId) {
            const baseUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1&iv_load_policy=3&fs=1`;
            
            return `${baseUrl}&t=${Date.now()}`;
        }

        function showOverlay() {
            videoOverlay.style.opacity = '1';
            videoOverlay.classList.remove('auto-hide');
            
            if (overlayHideTimeout) {
                clearTimeout(overlayHideTimeout);
            }
            
            overlayHideTimeout = setTimeout(() => {
                videoOverlay.classList.add('auto-hide');
            }, 100);
        }

        function createVideoSequence(data) {
            const queueHash = JSON.stringify({
                title: data.title,
                requester: data.requestedBy,
                timestamp: Date.now()
            });
            return `${data.url}_${btoa(queueHash).slice(0, 8)}`;
        }

        function isNewVideoInstance(data) {
            const currentSequence = createVideoSequence(data);
            
            const isNew = !isVideoPlaying || 
                          currentSequence !== lastVideoSequence ||
                          (data.raw.position <= 1 && Date.now() - (window.lastVideoStartTime || 0) > 2000);
            
            if (isNew) {
                lastVideoSequence = currentSequence;
                window.lastVideoStartTime = Date.now();
            }
            
            return isNew;
        }

        async function updateVideoStatus() {
            try {
                const response = await fetch(VIDEO_STATUS_ENDPOINT);
                if (!response.ok) throw new Error('Failed to fetch video status');
                
                const data = await response.json();
                
                const responseChanged = JSON.stringify(data) !== JSON.stringify(lastApiResponse);
                lastApiResponse = JSON.parse(JSON.stringify(data));
                
                if (data.isPlaying && data.url) {
                    const videoId = extractVideoId(data.url);
                    
                    if (isNewVideoInstance(data)) {
                        console.log(`Video overlay: Starting new instance of ${videoId}, position: ${data.raw.position}`);
                        
                        currentVideoUrl = data.url;
                        isVideoPlaying = true;
                        
                        if (videoId) {
                            youtubePlayer.src = createEmbedUrl(videoId);
                            videoContainer.classList.remove('fade-out');
                            videoContainer.classList.add('playing', 'fade-in');
                            videoTitle.textContent = data.title;
                            videoRequester.textContent = `Requested by: ${data.requestedBy}`;
                            showOverlay();
                        }
                    }
                    
                    if (isVideoPlaying && responseChanged) {
                        videoTime.textContent = `${data.position} / ${data.length}`;
                        timeRemaining.textContent = `Time remaining: ${data.timeRemaining}`;
                        const progress = data.raw.length > 0 ? (data.raw.position / data.raw.length) * 100 : 0;
                        progressFill.style.width = `${Math.min(100, Math.max(0, progress))}%`;
                    }
                    
                } else {
                    if (isVideoPlaying) {
                        console.log("Video overlay: Video stopped");
                        isVideoPlaying = false;
                        currentVideoUrl = null;
                        lastVideoSequence = null;
                        videoContainer.classList.remove('fade-in');
                        videoContainer.classList.add('fade-out');
                        
                        setTimeout(() => {
                            videoContainer.classList.remove('playing', 'fade-out');
                            youtubePlayer.src = '';
                        }, 500);
                    }
                }
                
            } catch (error) {
                console.error('Failed to update video status:', error);
            }
        }

        videoContainer.addEventListener('mousemove', () => {
            if (isVideoPlaying) {
                showOverlay();
            }
        });
        updateVideoStatus();
        setInterval(updateVideoStatus, 1000);

        videoContainer.addEventListener('animationend', (e) => {
            if (e.animationName === 'fadeIn') {
                videoContainer.classList.remove('fade-in');
            } else if (e.animationName === 'fadeOut') {
                videoContainer.classList.remove('fade-out');
            }
        });
    </script>
</body>
</html>
