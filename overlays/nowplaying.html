<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 800px;
      height: 250px;
      overflow: hidden;
    }
    #overlay {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 20px;
      border: 3px solid #00ffcc;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }
    .media-type {
      font-size: 18px;
      margin-bottom: 5px;
      color: #ff6666;
      font-weight: bold;
      text-transform: uppercase;
    }
    .queued {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00ffff;
      font-weight: bold;
    }
    .title-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .title {
      display: inline-block;
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
      animation: scrollTitle 12s linear infinite alternate;
      text-shadow: 2px 2px 6px #000, 0 0 10px #00ffff;
    }
    .time {
      font-size: 22px;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
    }
    .next-label {
      font-size: 18px;
      color: #00ffcc;
      margin-top: 8px;
    }
    .next-media {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }
    .no-media {
      color: red;
      font-weight: bold;
    }
    .queue-info {
      font-size: 14px;
      color: #cccccc;
      margin-top: 5px;
    }
    @keyframes scrollTitle {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="media-type" id="mediaType">Music</div>
    <div class="queued" id="queuedBy">Queued by: --</div>
    <div class="title-container">
      <div class="title" id="mediaTitle">--</div>
    </div>
    <div class="time" id="playback">--:-- / --:--</div>
    <div class="next-label">Next in Queue:</div>
    <div class="next-media" id="nextMedia">--</div>
    <div class="queue-info" id="queueInfo">Queue: 0 items</div>
  </div>
  <script>
    async function updateOverlay() {
      try {
        const res = await fetch("http://localhost:3333/nowplaying");
        if (!res.ok) throw new Error("Failed to fetch overlay data");

        const data = await res.json();
        
        // Update media type
        const mediaTypeEl = document.getElementById("mediaType");
        if (data.type === 'video') {
          mediaTypeEl.textContent = "VIDEO";
          mediaTypeEl.style.color = "#ff6666";
        } else if (data.type === 'music') {
          mediaTypeEl.textContent = "MUSIC";
          mediaTypeEl.style.color = "#66ff66";
        } else {
          mediaTypeEl.textContent = "";
        }
        
        // Update basic info
        document.getElementById("queuedBy").textContent = `Queued by: ${data.requestedBy || "--"}`;
        document.getElementById("mediaTitle").textContent = data.title || "--";
        document.getElementById("playback").textContent = `${data.position || "--:--"} / ${data.length || "--:--"}`;

        // Update next media
        const next = data.nextMedia;
        const nextText = next ? `${next.title} (${next.type} by ${next.requestedBy})` : "No media in queue";
        const nextElem = document.getElementById("nextMedia");
        nextElem.textContent = nextText;
        nextElem.className = next ? "next-media" : "next-media no-media";

        // Update queue info
        document.getElementById("queueInfo").textContent = `Queue: ${data.queueLength || 0} items`;

      } catch (err) {
        console.error("Overlay update failed:", err);
        
        // Show disconnected state
        document.getElementById("mediaType").textContent = "";
        document.getElementById("queuedBy").textContent = "Disconnected";
        document.getElementById("mediaTitle").textContent = "Media system offline";
        document.getElementById("playback").textContent = "--:-- / --:--";
        document.getElementById("nextMedia").textContent = "Check connection";
        document.getElementById("queueInfo").textContent = "Queue: --";
      }
    }

    updateOverlay();
    setInterval(updateOverlay, 1000);
  </script>
</body>
</html>
